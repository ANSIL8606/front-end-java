<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,td{
            border-style: solid;
            border-collapse: collapse;
        }
        td{
            padding: 30px;
        }
    </style>
</head>
<body>
    
    <table>
        <tr>
            <td rowspan="2" style="background-color:red ;"></td>
            <td colspan="3" style="background-color:blue"></td>
            <td style="background-color:black"></td>
        </tr>
        <tr>
            <td style="background-color: rgb(89, 97, 96);"></td>
            <td rowspan="2" style="background-color: green;"></td>
            
            <td colspan="2" style="background-color: rgb(22, 235, 164);"></td>
            
        </tr>
        <tr>
            <td colspan="2" style= "background-color:navy;"></td>
            <td colspan="2" style="background-color: rgb(88, 158, 204);"></td>
            
        </tr>
       
        <tr>
            <td rowspan="2" style="background-color: yellow;"></td>
            <td colspan="3"></td>
            <td rowspan="2" style="background-color: rgb(226, 100, 199);"></td>
        </tr>
        <tr>
            <td colspan="2" style="background-color: rgb(226, 100, 199);"></td>
            <td style="background-color: green;"></td>
        </tr>

    </table>
</body>
</html>
