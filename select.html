<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{
            color: blue;
        }

        #ans{color:red;}
        #me{color: blueviolet;}

        .cls{
            color: brown;
        }

        *{color: blueviolet;
        text-align: center;}

       pre ,h6{
            color: aquamarine;text-align: center;font-family: 'Courier New', Courier, monospace;
        }

    </style>
    
</head>
<body>
    <!-- element -->
    
    <h1>hello </h1>

    <!-- id selector -->

    <p id="ans">iam unique</p>
    <h2 id="me">iam a man</h2>

    <!-- class selector -->

    <h4 class="cls">iam a boy</h4>

    <!-- universal selector -->
   <!-- can apply property for all elements in body part -->


   <!-- grouping selector -->

    <pre>hai hello how </pre>
    <h6>iam fine</h6>



</body>
</html>
