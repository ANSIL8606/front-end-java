<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .me{
            border: solid;
            position: relative;
            width: 500px;
            height: 600px;
            background-color: red;
        }
        .you{
            border: solid;
            position: absolute;
            width: 250px;
            height: 300px;
            left: 125px;
            top: 150px;
            background-color: blue;
        }
    </style>
</head>
<body>
    
    <div class="me">
        <div class="you"></div>

    </div>
</body>
</html>
