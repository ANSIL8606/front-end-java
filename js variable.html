<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <script>
        // camelcase 
        var firstName=("ansil");
        console.log(firstName)


        // snakecase 
        var first_name=("ansil");
        console.log(first_name)

        // pascalcase
        var FirstName=("ansil");
        console.log(firstName)



        // variable naming rules 

        var fname=("turbo")
        console.log(fname)

        var $fname=("asif");
        console.log($fname)

        var _fname=("ansil");
        console.log(_fname)

        var firstname=("achu");
        console.log(firstname)




        // var globalscope 
        var a=6;
        for(i=0; i<5; i++)
        {
        var a=10;
        console.log(a); 
        }
     
        console.log(a) 


        // let blockscope
        let b=6;
     for(i=0; i<5; i++)
     {
        let b=10;
        console.log(b); 
     }
     
     console.log(b) 


    //  const blockscope

    const c=6;
     for(i=0; i<5; i++)
     {
        const c=10;
        console.log(c); 
     }
     
     console.log(c) 

   

    
    </script>
</body>
</html>
