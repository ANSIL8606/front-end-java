<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{
            width: 200px;
            height: 200px;
            border: 10px solid;
            border-radius: 100%;
        }
        h2{
            border-style: solid dotted dashed;
        }
        h3{
            border-style: solid groove;
        }
        h4{
            border-style: solid dotted dashed groove;
        }

    </style>
</head>
<body>
    <div class="circle"></div>


    <h1></h1>

    <!-- sides -->

    <h2>hello</h2>

    <h3>hi</h3>

    <h4>fast</h4>
</body>
</html>
