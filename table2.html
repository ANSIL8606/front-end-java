<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,td,th{
            border-style: solid;
            border-collapse: collapse;

        }
        td,th{
            padding: 20px;
        }
    </style>
</head>
<body>
    
    <table>
        <tr>
            <th style="background-color:rgb(177, 175, 173);">Day</th>
            <th style="background-color:rgb(177, 175, 173);">Morning</th>
            <th style="background-color:rgb(177, 175, 173);">Afternoon</th>
        </tr>
        <tr>
            <th style="background-color:rgb(177, 175, 173);">Monday</th>
            <td colspan="2" style="background-color: aqua;">John</td>
            
        </tr>
        <tr>
            <th style="background-color:rgb(177, 175, 173);">Tuesday</th>
            <td rowspan="2" style="background-color: aqua;">Tom</td>
            <td style="background-color: aqua;">Peter</td>
        </tr>
        <tr>
            <th style="background-color:rgb(177, 175, 173);">Wednesday</th>
            <td style="background-color: aqua;">Simon</td>
        </tr>
    </table>
</body>
</html>
