<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- unordered list -->
    
    <ul style="list-style: circle;">
        <li>milk</li>
        <li>coffee</li>
        <li>tea</li>
    </ul>

    <!-- ordered list -->

    <ol type="I">
        <li>cofee</li>
        <li>milk</li>
        <li>tea</li>
    </ol>

    <!-- description list -->

    <dl>
        <dt>coffee</dt>
        <dd>-black hot drink</dd>
        <dt>milk</dt>
        <dd>-white cold drink</dd>
        
    </dl>
</body>
</html>
