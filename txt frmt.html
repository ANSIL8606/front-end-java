<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <b>this is a html prgm</b><br>
    <strong>this is a html prgm</strong><br>
    <i>this is a html prgm</i><br>
    <em>this is a html prgm</em>
    <p>this is a html prgm <mark>language</mark></p>

    <p>this is a html prgm <sup>is simple</sup></p></p>
