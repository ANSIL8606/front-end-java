<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   
    <script>
        // String
        var name = "ansil";
        console.log(name);  
        console.log(typeof name);  

        // Number (as a string)
        var num = "10.5";  
        console.log(num); 
        console.log(typeof num);  

        // value 
        value = true
        console.log(value)
        console.log(typeof value)

        // null 
        data=null
        console.log(data)
        console.log(typeof data)

        // undefined 
       var Number;
       console.log(Number)
       
    </script>
</body>
</html>
