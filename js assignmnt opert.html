<body>
    <!-- assignment op  -->
    
    <!-- add assign  -->
     <script>
        let a=5;
    a+=5;
    console.log(a)

    // sub assi 
    let b=10
    b-=5
    console.log(b)

    // mul assi 
    let c=4
    c *=2
    console.log(c)
    // div assi 
    let e=4
    e /=2
    console.log(e)
    // mod assi 
    let d=4
    d %=2
    console.log(d)
     



    // comparison operator

    // equal to 
    let x=10;
    let y=10;
    console.log(x==y)

    // strictly equal 
    let m=5;
    let n=5;
    console.log(m===n)

    // not equalto 
    let g=10;
    let h=10;
    console.log(g!=h)

    // strictly not eqto 
    let z=10;
    let l=10;
    console.log(z!==l)

    // greater than 
    let i=10;
    let j=5;
    console.log(i>j)

    // lesser than
    // grater than eq 
    // lessthan eq 



    // logical op 
    
    //AND

  
    console.log((3>5)&&(2<3))

    // OR 
    console.log((8>10)||(8<10))

    // NOT 
    console.log(!(2>3))

    // conditional op 

    let result=(3<2)? "yes" :"no";
console.log(result)















     </script>
   
</body>
