<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Default list type</h2>
    <ol type="1">
        <li>HTML</li>
        <li>JQuery</li>
        <li>Javascript</li>
    </ol>
    <h2>small alphabet list</h2>
    <ol type="a">
    <li>HTML</li>
    <li>JQuery</li>
    <li>Java Script</li>
    </ol>
    
    <h2>Capital alphabet list</h2>
    <ol type="A">
        <li>HTML</li>
        <li>JQuery</li>
        <li>Javascript</li>

    </ol>

    <h2>small italic list</h2>
    <ol type="i">
        <li>HTML</li>
        <li>JQuery</li>
        <li>Javascript</li>
    </ol>

    <h2>Big italic list</h2>
    <ol type="I">
        <li>HTML</li>
        <li>JQuery</li>
        <li>Javascript</li>
    </ol>
</body>
</html>
